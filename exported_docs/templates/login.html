<ion-view title="Login" hide-back-button="true" id="page11" style="background-color:#FFFFFF;">
    <ion-content padding="true" class="has-header">
        <form id="login-form3" class="list">
            <ion-list id="login-list5">
                <label class="item item-input item-floating-label underline" id="login-input7" name="Organisation email">
                    <span class="input-label">Organisation email</span>
                    <input type="text" placeholder="Organisation email">
                </label>
                <label class="item item-input item-floating-label underline" id="login-input8" name="Password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="tabsController.registerUser" id="login-button4" class="button button-balanced  button-block">Log in</a>
            <a ui-sref="signup" id="login-button5" class="button button-positive  button-block button-clear display-none">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
