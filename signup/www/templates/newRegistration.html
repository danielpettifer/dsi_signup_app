<ion-view title="New registration" id="page6" style="background-color:#FFFFFF;">
    <ion-content padding="true" class="has-header">
        <form id="newRegistration-form1" class="list">
            <label class="item item-input item-floating-label underline" id="newRegistration-input1" name="Name">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name">
            </label>
            <label class="item item-input item-floating-label underline" id="newRegistration-input10" name="Surname">
                <span class="input-label">Surname</span>
                <input type="text" placeholder="Surname">
            </label>
            <label class="item item-input item-floating-label underline" id="newRegistration-input2" name="Registration email">
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label underline" id="newRegistration-input3" name="Job title">
                <span class="input-label">Job title</span>
                <input type="text" placeholder="Job title">
            </label>
            <label class="item item-input item-floating-label underline" id="newRegistration-input11" name="Organisation">
                <span class="input-label">Organisation</span>
                <input type="text" placeholder="Organisation">
            </label>
            <a ui-sref="tabsController.register" id="newRegistration-button3" class="button button-balanced button-small button-block icon ion-android-add"></a>
        </form>
    </ion-content>
</ion-view>
