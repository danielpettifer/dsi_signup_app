<ion-view title="Leaderboard" id="page8">
    <ion-content padding="false" class="has-header">
        <ion-refresher
                pulling-text="Release to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list id="nesta-list3">
            <ion-item class="item-avatar item-icon-right balanced item ic-selected" data-componentid="list-item9"
                ng-repeat="leader in leaderBoard">
                <img ng-src="{{imgPath}}{{leader.user.profilePic}}">
                <h2balanced>{{leader.user.name}}
                    <p>{{leader.user.organisation}}</p>
                    <i class="icon icon-accessory margin-right-10">{{leader.signups}} signups</i>
                </h2balanced>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
