<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Register a new project</h2>
 
  <ion-list>

  <ion-item>
    <ion-label floating>Project name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
      
  <ion-item>
    <ion-label floating>Project creator's name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Creator's email address</ion-label>
      <ion-input type="email"></ion-input>
      </ion-item>

</ion-list>
    <button fab primary fab-bottom fab-right>
    <ion-icon name="add"></ion-icon>
  </button>
    
</ion-content>
